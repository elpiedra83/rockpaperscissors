<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Rock, paper and scissors</title>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Jugador</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computadora</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Piedra, papel o tijera</h1>
            <button>A jugar!</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Seleccione una opci√≥n</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/piedra.png" alt="">
                <img class="computer-hand" src="./assets/piedra.png" alt="">
            </div>
            <div class="options">
                <button class="rock">piedra</button>
                <button class="paper">papel</button>
                <button class="scissors">tijera</button>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
